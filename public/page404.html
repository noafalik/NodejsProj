<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 error</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<style>
    main .goHomeBtn {
        transition: 800ms;
        background-color: rgba(0, 0, 0, 0.79);
    }

    main .goHomeBtn:hover {
        transform: scale(1.15);
        background: rgba(216, 218, 70, 0.847);
    }
</style>

<body style="background-image:url(images/404page.jpg); background-size: cover;">
    <main class="container text-center mt-5">
        <form action="index.html">
            <h1 class="display-1 mb-4">Oops!</h1>
            <h2 class="display-5">PAGE NOT FOUND</h2>
            <p class="display-6 mt-4" style="font-size: 30px;">
                Sorry, the page you're looking for doesn't exist.
            </p>
            <button class="goHomeBtn mt-4 display-6"
                style="border-radius: 10px; width: 120px; height: 38px;  color: rgb(255, 255, 255);font-size: 25px;">Go
                Home</button>
        </form>
    </main>
</body>

</html>
